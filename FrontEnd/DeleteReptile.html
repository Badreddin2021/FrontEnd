<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deletestyle.css">
    <title>Delete Reptile Entry</title>
</head>
<body>
    <div class="container">
        <h1>Delete Reptile Entry</h1>
        <div class="form-group">
            <label for="reptile-id">Reptile ID:</label>
            <input type="number" id="reptile-id" name="reptile-id" placeholder="Enter Reptile ID" required>
            <button type="button" id="load-reptile">Load Reptile</button>
        </div>
        <div id="reptile-details" class="details-container">
            <div id="common-names-container"></div>
            <div id="synonyms-container"></div>
            <!-- Additional containers for other dynamic fields -->
        </div>
        <button id="delete-button" onclick="deleteReptile()" class="delete-btn">Delete Reptile</button>
         <button onclick="window.history.back();">Go Back</button>
        <div id="response-message"></div>
    </div>
    <script src="DeleteReptileScript.js"></script>
</body>
</html>
